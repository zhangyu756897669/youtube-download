<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪兽宇YouTube视频下载</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube视频下载器</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="videoUrl" 
                           placeholder="请输入YouTube视频URL">
                    <button class="btn btn-primary" id="parseBtn">解析视频</button>
                </div>
            </div>
        </div>

        <div id="videoInfo" class="row justify-content-center mt-4" style="display: none;">
            <!-- 视频信息将在这里显示 -->
            <div class="card-body">
                <h5 class="card-title">${info.title}</h5>
                <p class="card-text">${info.description}</p>
                <div class="mt-3">
                    <p><strong>发布日期：</strong> ${info.publish_date}</p>
                    <p><strong>观看次数：</strong> ${info.views}</p>
                    <p><strong>视频长度：</strong> ${info.length}秒</p>
                </div>
                <div class="mt-3">
                    <label for="formatSelect" class="form-label">选择下载格式：</label>
                    <select class="form-select mb-3" id="formatSelect">
                        <option value="best">最佳质量 (默认)</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                        <option value="720p">720P</option>
                        <option value="1080p">1080P</option>
                        <option value="audio">仅音频 (MP3)</option>
                    </select>
                </div>
                <div class="mt-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="addToQueue">
                        <label class="form-check-label" for="addToQueue">
                            添加到下载队列
                        </label>
                    </div>
                    <div id="downloadQueue" class="list-group mb-3" style="display: none;">
                        <!-- 下载队列将在这里显示 -->
                    </div>
                    <button class="btn btn-primary me-2" onclick="addToQueue()">添加到队列</button>
                    <button class="btn btn-success" onclick="startBatchDownload()">开始下载</button>
                    <button class="btn btn-danger ms-2" onclick="clearQueue()" id="clearQueueBtn" style="display: none;">清空队列</button>
                </div>
            </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h3>下载历史</h3>
                <div id="downloadHistory" class="list-group">
                    <!-- 历史记录将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2024 怪兽宇的YouTube视频下载器，仅供学习使用，联系人：怪兽宇，邮箱：zhaanyu756897669@gmaill.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
